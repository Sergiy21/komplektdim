<header class="header">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-3 col-10">
        <a routerLink="/">
          <img class="logo" src="../../../../assets/img/logo-horizontal.svg" alt="rainguard">
        </a>
      </div>
      <div class="col-lg-6" *ngIf="!isMobile" >
        <nav class="menu">
          <ul>
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">ГОЛОВНА</a></li>
            <li><a routerLink="/products" routerLinkActive="active">ПРОДУКЦІЯ</a></li>
            <li><a routerLink="/contact-us" routerLinkActive="active">КОНТАКТИ</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-2">
        <div class="contact" *ngIf="!isMobile">
          <a href="tel:099-332-88-63">099-332-88-63</a>
          <span class="text">Відділі продажів!</span>
        </div>
        <button *ngIf="isMobile" type="button" class="toggle-menu" mat-icon-button (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
