<header class="header">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-3 col-10">
        <a routerLink="/">
          <img src="../../../../assets/img/logo.png" alt="rainguard">
        </a>
      </div>
      <div class="col-lg-6" *ngIf="!isMobile" >
        <nav class="menu">
          <ul>
            <li><a routerLink="/" routerLinkActive="active">home</a></li>
            <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
            <li><a routerLink="/contact-us" routerLinkActive="active">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-2">
        <div class="contact" *ngIf="!isMobile">
          <a href="tel:+38(067)000000000">+38(067)0000 000</a>
          <span class="text">Oтдел продаж!</span>
        </div>
        <button *ngIf="isMobile" type="button" mat-icon-button (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
